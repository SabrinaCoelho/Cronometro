<!DOCTYPE html>
<html lang="ptbr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu+Condensed&display=swap" rel="stylesheet">
    <title>Cronometro</title>
</head>
<body onload="main()">
    <div class="container">
        <h1 id="tempo" >00:00:00:00</h1>
        <div class="btn-wrapper">
            <button type="button" id="btnStart">INICIAR</button>
            <button type="button" id="btnReset">REDEFINIR</button>
            <button type="button" id="btnStop">PAUSAR</button>
            <button type="button" id="btnContinue">CONTINUAR</button>
            <button type="button" id="btnMark">MARCAR</button>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
